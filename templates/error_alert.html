<!DOCTYPE html>
<html>
<head>
    <style>
        .alert {{ 
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
        }}
        .header {{
            background-color: #856404;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 20px;
        }}
        .details {{
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
        }}
        .error-details {{
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }}
    </style>
</head>
<body>
    <div class="alert">
        <div class="header">
            <h2>RabbitMQ Monitoring Error</h2>
        </div>
        <div class="details">
            <p><strong>Error Type:</strong> $error_type </p>
            <div class="error-details">
                <pre>$error_details</pre>
            </div>
            $context
        </div>
    </div>
</body>
</html>
